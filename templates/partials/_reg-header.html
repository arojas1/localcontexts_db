<!-- Header for the registration process -->
{% load static %}
<header id="reg-header" class="flex-this">
    <div class="generic-logo-container">
        <a href="{% url 'index' %}">
            <img class="logo" src="{% static 'images/logos/logo.png' %}">
        </a>
    </div>
    <nav class="generic-nav flex-this">
        <ul class="flex-this generic-nav-ul">
            <li><a class="white-text upper" href="#">Labels</a></li>
            <li><a class="white-text upper" href="{% url 'community-registry' %}">Communities</a></li>
            <li><a class="white-text upper" href="#">Institutions & Researchers</a></li>
            <li><a class="white-text upper" href="#">Notices</a></li>
            <li><a class="white-text upper" href="{% url 'about' %}">About</a></li>

            {% if user.is_authenticated %}

            <li><a class="white-text upper" href="{% url 'dashboard' %}">Account</a></li>
            <div>
                <li class="flex-this column sign-out white-bg">
                    <a class="upper orange-text" href="javascript:{document.getElementById('logout').submit()}">
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                        <span class="nav-span">Sign Out</span>
                    </a>
                </li>
            </div>

            {% else %}
                <li><a class="white-text upper" href="{% url 'register' %}">Register</a></li>
                <div>
                    <li class="orange-bg sign-in"><a class="upper white-text" href="{% url 'login' %}"><span class="nav-span">Sign In</span></a></li>
                </div>
            {% endif %}
        </ul>
    </nav>
</header>
