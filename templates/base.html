{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <meta name="description" content="Establishing and communicating rights over indigenous knowledge and biocultural matter.">

        <!-- Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'images/favicons/site.webmanifest' %}">

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/headers_footers.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
        <!-- ORCiD Widget -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/orcid-widget.css' %}">

        <title>Local Contexts {% block title %} {% endblock %}</title>
    </head>

    <body>
        {% if 'anth-ja77-lc-dev-42d5' in request.get_host %}
            {% include 'partials/banners/_sandbox-banner.html' %}
            <div style="margin-bottom: 53px;"></div>
        {% endif %}
        {% block content %} {% endblock %}
        {% include 'partials/banners/_cookie-banner.html' %}
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="{% static 'javascript/main.js' %}" type="text/javascript"></script>
        <script src="{% static 'javascript/xhr.js' %}" type="text/javascript"></script>
        <script src="{% static 'javascript/ror.js' %}" type="text/javascript"></script>
        <!-- ORCiD Widget -->
        <script src="{% static 'javascript/orcid-widget.js' %}" type="text/javascript"></script>
    </body>

</html>
