{% extends "rest_framework/base.html" %}

{% block title %} LC Hub API {% endblock %}

{% block branding %}
<h3 class="nav navbar-nav pull-left">
    <img src="https://localcontexts.org/wp-content/uploads/2020/11/local-contexts-logo.png" height="50px"/>
</h3>
{% endblock %}

{% block style %}

{{ block.super }}
<style>
body{
    background: none;
}
.navbar {
    background-color: #007385;
    border-top:none;
    border-bottom: 5px solid #F47D20;
    }
.navbar h3{
    margin-top: 10px;
    margin-bottom: 10px;
}
ul.breadcrumb{
    margin-top: 75px;
}
.btn-primary{
    background-color: #F47D20;
    border-color:#F47D20;
}
.btn-primary:hover, 
.btn-primary.active.focus,
.btn-primary.active:focus,
.btn-primary.active:hover,
.btn-primary:active.focus,
.btn-primary:active:focus,
.btn-primary:active:hover,
.btn-primary:focus,
.open>.dropdown-toggle.btn-primary.focus,
.open>.dropdown-toggle.btn-primary:focus,
.open>.dropdown-toggle.btn-primary:hover,
.open>.dropdown-toggle.btn-primary {
    background-color: #007385;
}
.request-info .prettyprint b .pln, .response-info .prettyprint .meta.nocode, .response-info .prettyprint .lit, .response-info .prettyprint .kwd{
    color: #007385;
}
.response-info .prettyprint .str{
    color: #F47D20;
}
.response-info .prettyprint .meta.nocode .lit, .request-info .prettyprint .lit{
    color: #48484c;
}
.breadcrumb li a{
    color: #5AA497;
}
</style>

{% endblock %}
