{% extends 'reg-base.html' %} {% load static %} {% block card %}
    
<div class="flex-this column w-90">
    <div>
        <p>Indigenous Communities</p>
        <h2 class="darkteal-text">Create a Community Profile</h2>    
    </div>

    <form action="{% url 'create-community' %}" method="POST" class="flex-this column w-100">
        {% csrf_token %}

        <label>Community Name</label>
        {{ form.community_name }}

        <label>Country (if different from personal country)</label>
        {{ form.country }}

        <div>
            <button class="action-btn default-btn">Continue</button>
        </div>
    </form>

</div>

{% endblock %}
