{% extends 'reg-base.html' %} {% block title %} | Connect {% endblock %} {% load static %} {% block card %}
    
<div class="flex-this column w-90">
    <div>
        <h2 class="darkteal-text">Create a Researcher Profile</h2>    
    </div>

    <form action="{% url 'connect-researcher' %}" method="POST" class="flex-this column w-100">
        {% csrf_token %}

        <label>Orcid ID</label>

    </form>

</div>

{% endblock %}
