{% extends 'base.html' %} {% load static %} {% block title %} | Confirm New Password {% endblock %}
{% block content %} {% include 'partials/_reg-header.html' %}
<section>
    <h3>
        Enter your new password
    </h3>
    
    <p>
        Enter twice so we can verify you typed it in correctly.
    </p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="action-btn" type="Submit" name="Update Password">
    </form>
</section>

{% endblock %}
