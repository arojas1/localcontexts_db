{% extends 'settings-base.html' %}{% load static %}

{% block settings %}
    <div class="flex-this column w-80 border-left margin-right-1">
        <div><h3>Deactivate Your Account</h3></div>

        <div class="w-70 margin-bottom-2">
            <p class="no-top-margin">Please note that you will not be able to sign-in after deactivation. Your account and its associated data will be deleted 30 days after deactivation.</p>
            <form method="POST">
                {% csrf_token %}
                <button class="action-btn">Deactivate</button>
            </form>
        </div>
    </div>
{% endblock %}
